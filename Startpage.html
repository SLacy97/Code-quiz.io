<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-image: url(https://media0.giphy.com/media/39jMsjdFQ2BcHRXiBO/source.gif);
    "
  >
    <div
      class="card text-center"
      style="
        margin-right: 100px;
        margin-left: 100px;
        margin-top: 100px;
        background-image: url(https://i.pinimg.com/originals/03/87/ef/0387ef0acdf21d21eaa8f2302608c183.jpg);
      "
    >

        class="card-body"
        style="

          margin-left: 50px;
          margin-right: 50px;
          margin-top: 50px;
        "
      >
        <h5
          class="card-title"
          style="
            font-family: cursive;
            font-style: italic;
            color: white;
            font-weight: bold;
            font-size: 50px;
          "
        >
          Javascript Quiz!
        </h5>
        <p class="card-text" style="font-family: cursive; color: purple;">

    </div>

      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
